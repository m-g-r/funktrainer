language: android
dist: trusty

android:
    components:
      - tools
      - build-tools-27.0.3
      - platform-tools
      - android-27
      - android-28
      - emulator
      - extra-google-m2repository
      - extra-android-m2repository
      - sys-img-x86-google_apis-27
    licenses:
      - 'android-sdk-license-.+'
      - 'google-gdk-license-.+'

